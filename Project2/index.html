<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quiz Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-lightbulb"></i> Brilliant Quiz</h1>
        <div id="question-container">
            <div id="question"></div>
            <div id="options" class="options"></div>
        </div>
        <div id="result"></div>
        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="question-counter"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
